name: Test React
on: [workflow_dispatch, push]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
          - name: Get repo code
            uses: actions/checkout@v5.0.0
          - name: Install dependencies
            run: npm ci
          - name: Test app
            run: npm run test
    lint:
        runs-on: ubuntu-latest
        steps:
          - name: Get repo code
            uses: actions/checkout@v5.0.0
          - name: Install dependencies
            run: npm ci
          - name: EsLint test
            run: npm run lint
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Get repo code
            uses: actions/checkout@v5.0.0
          - name: Install dependencies
            run: npm ci
          - name: Build
            run: npm run build
